{% block content %}

  <div style = "background-color: rgb(189, 89, 89); min-height: 100vh; overflow: auto; background-image: url('../static/img/registerbackground.png'); background-size: cover;
              display: flex;
              justify-content: center;
              align-items: center;">
      <div class="container" >
        <div class="card" style="border-radius: 25px; color: rgb(189, 89, 89)">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Account</p>

                <form class="mx-1 mx-md-4" action="/handleRegistration" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Username <span style="color: rgb(155, 155, 155); font-size: .6rem;">(MAX 50 CHARS)</span></label>
                      <input type="text" id="form3Example1c" name = "username" class="form-control" maxlength="50" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password <span style="color: rgb(155, 155, 155); font-size: .6rem;">(MAX 50 CHARS)</span></label>
                      <input type="password" id="form3Example4c" class="form-control" name = "password" maxlength="50" required />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" style = "background-color: rgb(189, 89, 89); border-color: rgb(189, 89, 89)">Register</button>
                  </div>
                  <div class="d-flex justify-content-center" style="margin-top: 0;">
                    <button type="button" onclick="location.href='/login'" class="btn btn-primary btn-lg" style = "background-color: rgb(189, 89, 89); border-color: rgb(189, 89, 89); width: 100px;">Back</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
  </div>
{% endblock content %}
